<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Animated Favicon icon supports only in FireFox browser but will be a normal favicon in other browsers -->
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap JQuery & JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kalam:wght@700&family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bad+Script&family=Fredericka+the+Great&family=Handlee&family=Indie+Flower&family=Knewave&family=Love+Ya+Like+A+Sister&family=Monoton&family=Nanum+Pen+Script&family=Pacifico&family=Patrick+Hand&family=Rancho&family=Rock+Salt&family=Sacramento&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c05988054e.js" crossorigin="anonymous"></script>

  <title>Drum Roll Application</title>
</head>

<body class="bg-danger">
    <!-- Title Section -->
    <h1 class="big-heading">Drum <img class="drum-heading-image" src="images/drum-image.png" alt="drumHeadingImage"> Roll</h1>

    <!-- drum roll with sound section -->
    <div class="set">
      <button class="w drum bg-light ">w</button>
      <button class="a drum bg-light ">a</button>
      <button class="s drum bg-light ">s</button>
      <button class="d drum bg-light ">d</button>
      <button class="j drum bg-light ">j</button>
      <button class="k drum bg-light ">k</button>
      <button class="l drum bg-light ">l</button>
    </div>

    <!-- Footer Section -->
    <footer id="drum-footer" class="drum-roll-footer">
      <p class="text-warning"><i class="far fa-copyright"></i> Drum Roll</p>
    </footer>

  <!-- External JavaScript -->
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
